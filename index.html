<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Lucifer', sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 36px;
    }
    
    p {
      font-size: 24px;
    }
    
    .logo {
      animation: pulsate 1.5s ease-in-out infinite;
    }
    
    @keyframes pulsate {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Texto demoniaco</h1>
  <p>Texto grande y centrado</p>
  <img src="logo.png" alt="Logo" class="logo">
</body>
</html>
