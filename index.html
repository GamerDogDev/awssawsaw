<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Sangrienta';
      src: url('asd.ttf') format('truetype'); /* Reemplaza "ruta_de_la_fuente" con la ruta real de la fuente */
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      color: red;
      font-family: 'Sangrienta', cursive;
      font-size: 36px;
      text-align: center;
    }
    
     .logo {
      margin-top: 20px;
      width: 200px; /* Ajusta el ancho del logo según tus necesidades */
      height: auto; /* Ajusta la altura automáticamente para mantener la proporción */
      animation: heartbeat 1s ease-in-out infinite;
    }
    
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
    <h1>Awekening S.B.</h1>
     <br/>
   <h1>New Generation</h1>
  <img class="logo" src="logo.jpg" alt="Logo"/>
</body>
</html>
